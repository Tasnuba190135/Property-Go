<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Dashboard - Property History</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/dashboard.css">
</head>

<body>
    <!-- Sidebar -->
    <div id="sidebar" class="sidebar">
        <h4 class="text-center my-4">My property</h4>
        <a href="dashboard.html"><i class="fas fa-tachometer-alt me-2"></i> Dashboard</a>
        <a href="profile.html"><i class="fas fa-layer-group me-2"></i>My Profile</a>
        <a href="property-history.html"><i class="fas fa-lock me-2"></i> Property History</a>
        <a href="property-go-wallet.html"><i class="fas fa-file-alt me-2"></i> Property Go Wallet</a>
        <a href="change-password.html"><i class="fas fa-file-alt me-2"></i> password Change</a>
        <a href="#" class="mt-auto text-center logout-btn">
            <i class="fas fa-sign-out-alt me-2"></i> Logout
        </a>
    </div>

    <!-- Main Content -->
    <div id="main-content" class="main-content">
        <!-- Header -->
        <div class="header d-flex justify-content-between align-items-center">

            <h5>DashbOard</h5>

            <!-- Toggle Button -->
            <button class="toggle-btn d-md-none" id="toggle-btn">
                <i class="fas fa-bars"></i>
            </button>
        </div>

        <!-- Content -->
        <div class="container mt-4">
            <!-- For Sale Section -->
            <div class="card__wrapper mb-4">
                <h3 class="mb-3 text-center">Sale</h3>
                <div class="row">
                    <div class="col-md-12">
                        <div class="card-sale  mb-3">
                            <div class="card-body">
                                <h5 class="card-title mb-3">Item Name</h5>
                                <div class="card-body-text-wrap">
                                    <p class="card-text"> <strong>Id: </strong> 23423</p>
                                    <p class="card-text"> <strong>Created: </strong> 2024-12-14</p>
                                    <p class="card-text"> <strong>Status: </strong> In Progress</p>
                                </div>

                                <div class="d-flex justify-content-between mt-5">
                                    <button class="btn btn-info btn-sm">More Details</button>
                                    <button class="btn btn-warning btn-sm">Edit</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- For Buy Section -->
            <div class="card__wrapper">
                <h3 class="mb-3 text-center">Buy</h3>
                <div class="row">
                    <div class="col-md-12">
                        <div class="card-buy mb-3">
                            <div class="card-body">
                                <h5 class="card-title mb-3">Item Name</h5>
                                <div class="card-body-text-wrap">
                                    <p class="card-text"> <strong>Id: </strong> 23423</p>
                                    <p class="card-text"> <strong>Created: </strong> 2024-12-14</p>
                                    <p class="card-text"> <strong>Status: </strong> In Progress</p>
                                </div>

                                <div class="d-flex justify-content-between mt-5">
                                    <button class="btn btn-info btn-sm">More Details</button>
                                    <button class="btn btn-warning btn-sm">Edit</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- JavaScript -->
    <script>
        const toggleBtn = document.getElementById("toggle-btn");
        const sidebar = document.getElementById("sidebar");

        toggleBtn.addEventListener("click", () => {
            sidebar.classList.toggle("open");
        });
    </script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
